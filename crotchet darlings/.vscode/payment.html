<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
  .form-group{
    margin: 20px;
    color: #99873d;
    
  }
  input{
    width: 300px;
    height: 30px;
    background-color: #faecb6;
    border-radius: 20px;
  }
</style>
<h1><center> Year Subscription Payment</center></h1>
<body style="background-color: #fdf8ec">
    <center style="background-color: #93d3ae; width: 400px; margin-left: 35%; 
    align-content: center; margin-top: 5%; border-radius: 20px;">
    <br><br>
    <form id="paymentForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email-address" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="tel" id="amount" value="50600" readonly />
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </div>
        <div class="form-submit">
          <button type="submit" onclick="payWithPaystack()"> Pay </button>
        </div>
      </form>
      <p><a href="https://forms.gle/48E99GvPisoii54b6">Proceed To Form</a></p>
    <br><br>
  </center>
      
      
</body>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="index.js"></script>
</html>
